<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img class="imagem-logo" src="LogoPersonal2.png" alt="Logo da Barberia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="programas.html">Programas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome completo">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seu.melhor@email.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            </div>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email">Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-email">Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp
                </label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th colspan="2">Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>7h ~ 11h</td>
                    <td>15h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>7h ~ 11h</td>
                    <td>15h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>7h ~ 11h</td>
                    <td>15h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img class="imagem-logo-footer" src="LogoPersonal2.png" alt="Logomarca Felipe Baggio">
        <p class="copyright">&copy; Copyright FELIPE BAGGIO - 2023</p>
    </footer>
</body>
</html>
